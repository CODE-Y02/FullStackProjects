<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Booking APP</h1>
    <form onsubmit="saveToServer(event)">
      <div class="form-group">
        <label for="name">User Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter User Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="phone"
          required
        />
      </div>
      <input type="hidden" id="hidden" />
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <!-- list -->
    <ul class="list-group" id="userList"></ul>

    <script src="./script.js"></script>
  </body>
</html>
